<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login • Gmail Audio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
          Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #f7f7fb;
      }
      .card {
        background: #fff;
        padding: 28px 32px;
        border-radius: 16px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        text-align: center;
        max-width: 420px;
      }
      h1 {
        font-size: 22px;
        margin: 0 0 8px;
      }
      p {
        color: #555;
        margin: 0 0 18px;
      }
      a.button {
        display: inline-block;
        background: #1a73e8;
        color: #fff;
        text-decoration: none;
        padding: 12px 16px;
        border-radius: 10px;
        font-weight: 600;
      }
      .foot {
        margin-top: 18px;
        font-size: 12px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Welcome</h1>
      <p>Log in with Google (Gmail access) to continue.</p>
      <a class="button" href="{{ url_for('login') }}">Sign in with Google</a>
      <div class="foot">
        You’ll be asked to grant read-only Gmail permission.
      </div>
    </div>
  </body>
</html>
